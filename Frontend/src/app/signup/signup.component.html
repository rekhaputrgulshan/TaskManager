<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Sign Up</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="phoneNumber">Phone</label>
                    <input type="text" id="phoneNumber" class="form-control" [(ngModel)]="user.phoneNumber" name="phoneNumber" required>
                  </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
              </div>
              <div class="d-grid gap-2 mt-3 mybtn">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
