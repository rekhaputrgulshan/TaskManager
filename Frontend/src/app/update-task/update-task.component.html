
  <div class="col-md-6 offset-md">
    <h3>Update Task</h3>

    <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="task.title" name="title">
      </div>

      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="task.description" name="description">
      </div>

      <div class="form-group">
        <label>Due Date</label>
        <input type="date" class="form-control" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate">
      </div>

      <div class="form-group">
        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed" [(ngModel)]="task.completed">
      </div>


      <div class="form-group">
        <label for="priority">Priority:</label>
        <select id="priority" class="form-control" name="priority" [(ngModel)]="task.priority" required>
          <option value="">Select Priority</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" class="form-control" name="category" [(ngModel)]="task.category" required>
          <option value="">Select Category</option>
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
          <option value="Shopping">Shopping</option>
        </select>
      </div>

      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
