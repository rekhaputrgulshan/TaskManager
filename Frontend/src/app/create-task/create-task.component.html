<div class="create-task">
  <h2>Add New Task</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="task.title" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="task.description" required></textarea>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" [(ngModel)]="task.dueDate" required>
    </div>
    <div class="form-group">
      <label for="completed">Completed:</label>
      <input type="checkbox" id="completed" name="completed" [(ngModel)]="task.completed">
    </div>

    <div class="form-group">
      <label for="priority">Priority:</label>
      <select id="priority" name="priority" [(ngModel)]="task.priority" required>
        <option value="">Select Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="category" [(ngModel)]="task.category" required>
        <option value="">Select Category</option>
        <option value="Personal">Personal</option>
        <option value="Work">Work</option>
        <option value="Shopping">Shopping</option>
      </select>
    </div>

    <button type="submit">Add Task</button>
  </form>
</div>
